<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intive Patronage 2020</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <style>
        .form-control {
            height: 3.5rem;
            padding: 1rem 1rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .btn {
            width: 3.8rem;
        }

        .container {
            max-width: 35rem;
        }

        .root {
            position: relative;
            font-weight: normal;
            text-transform: lowercase;
            text-decoration: overline;
        }

        .x-root::before {
            content: "x";
            position: absolute;
            font-size: 0.9rem;
            top: -9px;
            left: -10px;
        }

        @media (max-width: 400px) {
            button {
                width: 3rem !important;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-top mb-3">
                <input value="0" type="text" class="userInput form-control text-center" disabled />
                <input value="" type="text" class="result form-control text-center" disabled />
            </div>
            <div class="card-body m-auto buttons">
                <div class="row m-auto">
                    <button type="button" class="btn btn-raised btn-lg btn-danger clear">c</button>
                    <button type="button" class="btn btn-raised btn-lg btn-danger clear">ce</button>
                    
                </div>
                <div class="row m-auto">
                    <button type="button" class="btn btn-raised btn-lg btn-secondary number">1</button>
                    <button type="button" class="btn btn-raised btn-lg btn-secondary number">2</button>
                    <button type="button" class="btn btn-raised btn-lg btn-secondary number">3</button>
                    <button type="button" class="btn btn-raised btn-lg btn-info parenthesis">(</button>
                    <button type="button" class="btn btn-raised btn-lg btn-info parenthesis">)</button>
                </div>
                <div class="row m-auto">
                    <button type="button" class="btn btn-raised btn-lg btn-secondary number">4</button>
                    <button type="button" class="btn btn-raised btn-lg btn-secondary number">5</button>
                    <button type="button" class="btn btn-raised btn-lg btn-secondary number">6</button>
                    <button type="button" class="btn btn-raised btn-lg btn-info op">+</button>
                    <button type="button" class="btn btn-raised btn-lg btn-info op">-</button>
                </div>
                <div class="row m-auto">
                    <button type="button" class="btn btn-raised btn-lg btn-secondary number">7</button>
                    <button type="button" class="btn btn-raised btn-lg btn-secondary number">8</button>
                    <button type="button" class="btn btn-raised btn-lg btn-secondary number">9</button>
                    <button type="button" class="btn btn-raised btn-lg btn-info op">*</button>
                    <button type="button" class="btn btn-raised btn-lg btn-info op">/</button>
                </div>
                <div class="row m-auto">
                    <button type="button" class="btn btn-raised btn-lg btn-secondary float">,</button>
                    <button type="button" class="btn btn-raised btn-lg btn-secondary number">0</button>
                    <button type="button" class="btn btn-raised btn-lg btn-secondary equals">=</button>
                    <button type="button" class="btn btn-raised btn-lg btn-info op"
                        style="text-transform: lowercase; font-weight: normal">x<sup>y</sup></button>
                    <button type="button" class="btn btn-raised btn-lg btn-info op">âˆš<span class="x-root root">y</span></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/math.js"></script>
    <script src="../js/parser.js"></script>
    <script src="../js/input.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
</body>

</html>
